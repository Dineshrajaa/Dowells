<ion-view view-title="Messages">
	<ion-content has-bouncing="false">
		<div class="list">
			<div class="card" ng-repeat="message in userMessages">
				<center><p>{{message.SendDateStr}}</p></center>
				<p class="padding-left">{{message.Message}}</p>
				<span class="messageAuthor padding-right">{{message.SendBy}}</span>
			</div>
		</div>
	</ion-content>
</ion-view>
