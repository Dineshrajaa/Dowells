<ion-view view-title="Status">
    <ion-nav-title>
        Status
    </ion-nav-title>
    <ion-content>
        <div class="logo-status">
        </div>
        <center>
            <h4>Current Status:{{statusData.curWorkStatus}}</h4>
        </center>
        <div class="list" ng-show="jobsData.showJobs">
            <center>
                <label class="item pendingJobs-listTitle">Pending Jobs</label>
            </center>
            <div class="card">
                <div class="item item-text-wrap">
                    <label class="thickText">Client:</label>
                    <p>{{jobsData.clientName}}</p>
                    <label class="thickText">Project:</label>
                    <p>{{jobsData.projectName}}</p>
                    <label class="thickText">Project Address:</label>
                    <p>{{jobsData.projectAddress}}<button class="button button-calm button-clear icon ion-ios-location" ng-click="map.showDialog()"></button></p>
                    <label class="thickText">Start date & Time:</label>
                    <p>{{jobsData.startDate}}</p>
                    <label class="thickText">Message:</label>
                    <p>{{jobsData.message}}</p>
                    <center>
                        <div class="row">
                            <div class="col col-50">
                                <button class="button semiWidth-btn decline-btn" ng-click="manageJob('Decline')">
                                    Decline
                                </button>
                            </div>
                            <div class="col col-50">
                                <button class="button semiWidth-btn accept-btn" ng-click="manageJob('Accept')">
                                    Accept
                                </button>
                            </div>
                        </div>
                    </center>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
