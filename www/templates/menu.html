<ion-side-menus>
    <!-- Left menu -->
    <ion-side-menu side="left">
        <ion-header-bar class="bar-calm">
            <h1 class="title">{{currentUser.disName}}</h1>
        </ion-header-bar>
        
        <ion-content scroll="false">
            <div class="ion-profile-picture" id="userProfilePic"></div>
            <ion-list>
                <ion-item menu-close href="#/home/status" class="item-icon-left"><i class="icon ion-home calm"></i>Status</ion-item>
                <ion-item menu-close href="#/home/profileoptions" class="item-icon-left"><i class="icon ion-person calm"></i>My Profile</ion-item>
                <ion-item menu-close href="#/home/message" class="item-icon-left"><i class="icon ion-email calm"></i>Messages</ion-item>
                <!-- <ion-item menu-close href="#/home/leaves" class="item-icon-left"><i class="icon ion-calendar calm"></i>Leave/Holidays</ion-item> -->
                <ion-item menu-close href="#/home/settings" class="item-icon-left"><i class="icon ion-gear-a calm"></i>Settings</ion-item>
                <ion-item menu-close href="" class="item-icon-left" ng-click="logout()"><i class="icon ion-log-out calm"></i>Logout</ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
    <ion-side-menu-content>
        <!-- Main content, usually <ion-nav-view> -->
        <ion-nav-bar class="bar-calm">
            <ion-nav-back-button>
            </ion-nav-back-button>
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="menuPage"></ion-nav-view>
    </ion-side-menu-content>
</ion-side-menus>
