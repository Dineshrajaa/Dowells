<ion-view view-title="Positions Held">
    <ion-nav-buttons side="right">
        <button class="button button-light button-icon header-item" style="color:#ffffff" ng-click="regAddPosModal.show()">
            <i class="icon ion-plus"></i>
        </button>
    </ion-nav-buttons>
    <ion-content has-bouncing="false">
    	<center ng-if="positionList.length==0">
            <p class="thickText">List any positions you have held in past.</p>
        </center>
        <ion-list show-delete="false" can-swipe="true">
            <ion-item class="item-text-wrap" ng-repeat="position in positionList">
                <div class="row">
                    <div class="col">{{position.Name}}</div>
                </div>
                <div class="row">
                    <div class="col">Certification Type</div>
                    <div class="col">{{position.UserCertificationTypeName}}</div>
                </div>
                <div class="row" ng-show="position.isQualified">
                    <div class="col">Qualification No.</div>
                    <div class="col">{{position.QualificationNumber}}</div>
                </div>
                <div class="row">
                    <div class="col">Experience</div>
                    <div class="col">{{position.Experience}}</div>
                </div>
                <ion-option-button side="right" class="button-light icon ion-edit" ng-click="editPosition(position)"></ion-option-button>
                <ion-option-button side="left" class="button-assertive icon ion-trash-a" ng-click="removePosition(position)"></ion-option-button>
            </ion-item>
        </ion-list>
    </ion-content>
    <div class="bar bar-footer bar-calm">
        <button class="button pull-right button-icon button-clear ion-arrow-right-c" ng-click="changeToPhotoPage()"></button>
    </div>
</ion-view>
