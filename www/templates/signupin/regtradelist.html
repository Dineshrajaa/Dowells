<ion-view view-title="Trade Experience">
    <ion-nav-buttons side="right">
        <button class="button button-light button-icon header-item" style="color:#ffffff" ng-click="regAddTraModal.show()">
            <i class="icon ion-plus"></i>
        </button>
    </ion-nav-buttons>
    <ion-content>
    	<center ng-if="tradeList.length==0">
            <p class="thickText">Add any trade experience you have.</p>
        </center>
    </ion-content>
    <div class="bar bar-footer bar-calm">
        <button class="button pull-right button-icon button-clear ion-arrow-right-c" ng-click=""></button>
    </div>
</ion-view>
