<ion-view view-title="Trade Experience">
    <ion-nav-buttons side="right">
        <button class="button pull-right button-icon button-clear ion-arrow-right-c" ng-click="changeToPosPage()"></button>
    </ion-nav-buttons>
    <ion-content has-bouncing="false">
        <button class="button button-light button-icon header-item addModal-btn" ng-click="regAddTraModal.show()">
            <i class="icon ion-plus calm"></i>
        </button>
        <center ng-if="tradeList.length==0">
            <p class="thickText">Add any trade experience you have.</p>
        </center>
        <ion-list show-delete="false" can-swipe="true">
            <ion-item class="item-text-wrap" ng-repeat="trade in tradeList">
                <div class="row">
                    <div class="col">{{trade.Name}}</div>
                </div>
                <div class="row">
                    <div class="col">Certification Type</div>
                    <div class="col">{{trade.UserCertificationTypeName}}</div>
                </div>
                <div class="row" ng-show="trade.isQualified">
                    <div class="col">Qualification No.</div>
                    <div class="col">{{trade.QualificationNumber}}</div>
                </div>
                <div class="row">
                    <div class="col">Experience</div>
                    <div class="col">{{trade.Experience}}</div>
                </div>
                <ion-option-button side="right" class="button-light icon ion-edit" ng-click="editTrade(trade)"></ion-option-button>
                <ion-option-button side="left" class="button-assertive icon ion-trash-a" ng-click="removeTrade(trade)"></ion-option-button>
            </ion-item>
        </ion-list>
    </ion-content>
    <!-- <div class="bar bar-footer bar-calm">
        <button class="button pull-right button-icon button-clear ion-arrow-right-c" ng-click="changeToPosPage()"></button>
    </div> -->
</ion-view>
