<ion-view view-title="Create your Profile" name="registration-view">
    <ion-content>
        <form name="regForm" novalidate ng-model="regForm">
            <div class="list">
                <label class="item item-input item-select">
                    <div class="input-label">
                        Title
                    </div>
                    <select ng-model=nu.title>
                        <option selected value="1">Mr</option>
                        <option value="2">Mrs</option>
                        <option value="3">Miss</option>
                        <option value="3">Ms</option>
                    </select>
                </label>
                <label class="item item-input item-stacked-label" ng-class="{ 'has-errors' : regForm.fname.$invalid && !regForm.fname.$pristine, 'no-errors' : regForm.fname.$valid}">
                    <span class="input-label mandatory">First Name</span>
                    <input type="text" placeholder="First Name" name="fname" ng-model="nu.fname" required>
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Middle Name</span>
                    <input type="text" name="mname" placeholder="Middle Name" ng-model="nu.mname">
                </label>
                <label class="item item-input item-stacked-label" ng-class="{ 'has-errors' : regForm.lname.$invalid && !regForm.lname.$pristine, 'no-errors' : regForm.lname.$valid}">
                    <span class="input-label mandatory">Last Name</span>
                    <input type="text" name="lname" placeholder="Last Name" ng-model="nu.lname" required>
                </label>
                <label class="item item-input item-stacked-label" ng-class="{ 'has-errors' : regForm.dob.$invalid && !regForm.dob.$pristine, 'no-errors' : regForm.dob.$valid}">
                    <span class="input-label mandatory">DOB</span>
                    <input type="date" name="dob" placeholder="DOB" ng-model="nu.dob" required>
                </label>
                <label class="item item-input item-select">
                    <span class="input-label mandatory">
                        Gender
                    </span>
                    <select ng-model="nu.gender">
                        <option value="1">Please Select</option>
                        <option value="2">Male</option>
                        <option value="3">Female</option>
                    </select>
                </label>
                <label class="item item-input item-stacked-label" ng-class="{ 'has-errors' : regForm.email.$invalid && !regForm.email.$pristine, 'no-errors' : regForm.email.$valid}">
                    <span class="input-label mandatory">Email</span>
                    <input type="email" name="email" placeholder="Email" ng-model="nu.email" required ng-change="checkEmail(regForm)" ng-model-options="{ updateOn: 'blur' }">
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Search Address</span>
                    <input type="text" placeholder="Search Address">
                </label>
                <label class="item item-input item-stacked-label" ng-class="{ 'has-errors' : regForm.streetaddress.$invalid && !regForm.streetaddress.$pristine, 'no-errors' : regForm.streetaddress.$valid}">
                    <span class="input-label mandatory">Street Address</span>
                    <input type="text" name="streetaddress" placeholder="Street Address" ng-model="nu.streetaddress" required>
                </label>
                <label class="item item-input item-stacked-label" ng-class="{ 'has-errors' : regForm.city.$invalid && !regForm.city.$pristine, 'no-errors' : regForm.city.$valid}">
                    <span class="input-label mandatory">City/Suburb/Town</span>
                    <input type="text" name="city" placeholder="City/Suburb/Town" ng-model="nu.city" required>
                </label>
                <label class="item item-input item-stacked-label" ng-class="{ 'has-errors' : regForm.state.$invalid && !regForm.state.$pristine, 'no-errors' : regForm.state.$valid}">
                    <span class="input-label mandatory">State</span>
                    <input type="text" name="state" placeholder="State" ng-model="nu.state" required>
                </label>
                <label class="item item-input item-stacked-label" ng-class="{ 'has-errors' : regForm.postcode.$invalid && !regForm.postcode.$pristine, 'no-errors' : regForm.postcode.$valid}">
                    <span class="input-label mandatory">Postcode</span>
                    <input type="text" name="postcode" placeholder="Postcode" ng-model="nu.postcode" required>
                </label>
                <label class="item item-input item-stacked-label" ng-class="{'has-errors' : regForm.primarycontact.$invalid && !regForm.primarycontact.$pristine, 'no-errors' : regForm.primarycontact.$valid}">
                    <span class="input-label mandatory">Primary Contact No</span>
                    <input type="number" name="primarycontact " placeholder="Primary Contact No" ng-model="nu.primarycontact " required>
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Secondary Contact No</span>
                    <input type="number" name="secondarycontact" placeholder="Secondary Contact No" ng-model="nu.secondarycontact">
                </label>
                <ion-checkbox class="item-text-wrap" ng-hide="true" ng-model="nu.isemailsent">WOULD YOU LIKE PAYSLIPS SENT TO YOUR EMAIL?</ion-checkbox>
                <label class="item item-input item-stacked-label" ng-class="{ 'has-errors' : regForm.pinno.$invalid && !regForm.pinno.$pristine, 'no-errors' : regForm.pinno.$valid}">
                    <span class="input-label mandatory">Pin No</span>
                    <input type="tel" name="pinno" placeholder="Pin No" ng-model="nu.pinno" required class="password-field" maxlength="4">
                </label>
                <label class="item item-input item-stacked-label " ng-class="{ 'has-errors' : regForm.confirmpinno.$invalid && !regForm.confirmpinno.$pristine, 'no-errors' : regForm.confirmpinno.$valid}">
                    <span class="input-label mandatory">Confirm Pin No</span>
                    <input name="confirmpinno" type="tel" placeholder="Confirm Pin No" ng-model="nu.confirmpinno" required class="password-field" maxlength="4">
                </label>
            </div>
            <!-- <center>
                <button type="submit" class="button semiWidth-btn button-positive" ng-disabled="formHandler.disableNextBtn" ng-click="changeToLicpage()">Continue</button>
            </center> -->
            <span ng-hide="true">{{formHandler.disableNextBtn=regForm.$invalid}}</span>
        </form>
    </ion-content>
    <ion-footer-bar class="bar-calm">
        <button type="submit" class="button pull-right button-icon button-clear ion-arrow-right-c" ng-disabled="formHandler.disableNextBtn" ng-click="changeToLicpage()"></button>
    </ion-footer-bar>
</ion-view>
