<ion-view view-title="Login" name="login-view" hide-back-button="true" hide-nav-bar="true">
    <ion-content class="padding login-bg" scroll="false">
        <div class="logo-login">
        </div>
        <div class="list list-inset">
            <label class="item item-input">
                <input type="text" placeholder="Email Address" ng-model="data.username">
            </label>
            <label class="item item-input">
                <input type="tel" placeholder="PIN" ng-model="data.password">
            </label>
        </div>
        <button class="button button-block dowells-btn" ng-click="login()">SIGN IN</button>
        <center><a href="#/registration" class="button button-block dowells-btn">New Employee Registration</a></center>
    </ion-content>
</ion-view>
